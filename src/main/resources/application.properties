spring.application.name=licorera
server.ip=${SV_IP}
server.port=${SV_PORT}
spring.datasource.url=${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.application.name=app_licorera
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
logging.level.org.hibernate=DEBUG
multipart.enabled=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
debug=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=30MB
logging.level.org.springframework.security=DEBUG

valor.ruta=\\licor\\licoreria\\src\\main\\resources\\static\\
valor.form=\\licor\\licoreria\\src\\main\\resources\\templates\\formularios\\