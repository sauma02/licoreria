<script>
jQuery(document).ready(function($) {
    $('#search-form').submit(function(e) {
        e.preventDefault();

        var formData = $(this).serialize();

        var audioElement = document.getElementById('audio-validating');
        if (audioElement) {
            audioElement.play();

            audioElement.addEventListener('ended', function() {
                $.ajax({
                    type: 'POST',
                    url: 'https://revisacredito.com/wp-admin/admin-ajax.php',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = response.data.redirect_url; 
                        } else {
                            $('#search-results').html('<p>' + response.data.message + '</p>');
                        }
                    },
                    error: function() {
                        $('#search-results').html('<p>Hubo un error al procesar la solicitud.</p>');
                    }
                });
            });
        } else {
            console.error('No se encontró el elemento de audio.');
        }
    });
});


</script>
