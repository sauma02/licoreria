<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="frontEnd/layout :: head(~{title}, ~{links})">

    </head>
    <body>
<div class="container">
    <form th:action="@{/api/productos/editar}" th:object="${producto}" method="post"
          enctype="multipart/form-data">
        <h2>Editar Producto</h2>

        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" th:value="${producto.nombre}" th:field="*{nombre}" id="nombre" name="nombre" required/>
        <br/>

        <!-- Campo para la cantidad -->
        <label for="cantidad">Cantidad:</label>
        <input type="number" th:value="${producto.cantidad}" th:field="*{cantidad}" id="cantidad" name="cantidad" min="0" required/>
        <br/>

        <!-- Campo para la categoría (dropdown) -->
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option th:field="*{categoria}" th:each="categoria : ${categorias}"
                    th:value="${categoria.id}"
                    th:text="${categoria.nombre}"></option>
        </select>
        <br/>

        <!-- Campo para el precio -->
        <label for="precio">Precio:</label>
        <input type="number"  th:value="${producto.precio}" th:field="*{precio}" id="precio" name="precio" step="0.01" min="0" required/>
        <br/>

        <!-- Campo para la imagen -->
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagenes" accept="image/*" required/>
        <br/>

        <button type="submit">Editar Producto</button>
        <a type="button" class="btn" th:href="@{/listaProductos}" >Regresar</a>
    </form>
</div>

</body>

<footer th:replace="frontend/layout :: footer"></footer>

<script th:replace="frontend/layout :: swalFire" th:inline="javascript"></script>
</html>
