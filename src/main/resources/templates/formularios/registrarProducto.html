<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="frontend/layout :: head(~{title},~{links}) "></head>
    <body>
        <div class="container">
            <form th:object="${producto}" method="post" enctype="multipart/form-data">
                <h2>Registrar Producto</h2>

                <!-- Campo para el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
                <br/>

                <!-- Campo para la cantidad -->
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="0" required />
                <br/>

                <!-- Campo para la categoría (dropdown) -->
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.id}" 
                            th:text="${categoria.nombre}"></option>
                </select>
                <br/>

                <!-- Campo para el precio -->
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required />
                <br/>

                <!-- Campo para la imagen -->
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required />
                <br/>

                <button type="submit">Registrar Producto</button>

            </form>
        </div>

    </body>
    <footer th:replace="frontend/layout :: footer"></footer>
</html>
