<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- carrusel.html -->
<div th:fragment="carrusel" class="carrusel-container">
    <h2 th:text="${titulo}"></h2>
    <div class="carrusel">
        <button class="btn-left">&lt;</button>
        <div class="carrusel-items">
            <div th:each="producto : ${productos}">
                <h3 th:text="${producto.nombre}"></h3>
                <p>Precio: $<span th:text="${producto.precio}"></span></p>
                <form th:action="@{/carrito/agregar}" method="post">
                    <input type="hidden" name="id" th:value="${producto.id}" />
                    <input type="hidden" name="nombre" th:value="${producto.nombre}" />
                    <input type="hidden" name="precio" th:value="${producto.precio}" />
                    <input type="hidden" name="cantidad" th:value="${producto.cantidad}" />
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" name="cantidad" min="1" max="10" value="1" />
                    <button type="submit">Agregar al carrito</button>
                </form>
            </div>
        </div>
        <button class="btn-right">&gt;</button>
    </div>
</div>

    </body>
</html>
